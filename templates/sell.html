{% extends "layout.html" %}

{% block title %}
  Sell
{% endblock %}

{% block main %}
  <div class="row mb-5">
    <div class="offset-4 col-4 offset-lg-5 col-lg-2">
      <img alt="sell" class="img-fluid" src="{{ url_for('static', filename='sell.png') }}">
    </div>
  </div>
  <form action="/sell" method="post">
    <div class="form-group mb-1">
      <select autocomplete="off" autofocus class="form-control form-select" name="symbol">
        <option selected value="">---</option>
        {% for option in options %}
          <option value="{{ option['symbol'] }}">{{ option["symbol"] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mb-3">
      <input class="form-control" min="1" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
  </form>
{% endblock %}
