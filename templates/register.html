{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}
  <div class="row mb-5">
    <div class="offset-4 col-4 offset-lg-5 col-lg-2">
      <img alt="register" class="img-fluid" src="{{ url_for('static', filename='register.png') }}">
    </div>
  </div>
  <form action="/register" method="post">
    <div class="form-group mb-1">
      <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group mb-1">
      <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group mb-3">
      <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
{% endblock %}
